<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #skills {
            height: 60vh;
            /* background-color: rgb(53, 53, 53); */
            margin: 2rem 0px;
            font-family: 'Josefin Sans', sans-serif;


        }

        #skills h2 {
            color: whitesmoke;
            font-family: 'Josefin Sans', sans-serif;
            text-align: center;
            font-size: 3rem;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border-top: 3px solid rgb(116, 116, 116);
            border-bottom: 3px solid rgb(85, 84, 84);
            margin-bottom: 20px;
        }

        #skills .container {
            height: 85%;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-image: url("../images/skill.jpg");
            background-size: cover;
            background-position: center center;
            flex-wrap: wrap;
           

        }
/*
        #skills .container .inner_con {
            height: 100%;
            width: 48%;
            margin: 5px;
            
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
        }
        */

        #skills .skill_br {
            /* border: 2px solid black; */
            height: 30%;
            display: flex;
            align-items: center;
            /* width: 25vw; */
            background-color: #00000087;
            justify-content: flex-start;
            margin: 5px;
            padding: 0px 2rem;
            border-radius: 10px;
        }

        #skills .skill_br h3 {
            font-size: 2.5rem;
            color: whitesmoke;
            margin-left: 20px;
            word-wrap: none;
            text-overflow: clip;
        }

        #skills .skill_br img {
            height: 75px;
        }
        
        .effect{
            width: 80%;
            display: flex;
            animation-name: effect;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            overflow: hidden;

        }
        @keyframes effect {
            0%, 100%{
                width: 0%;
            }
            50%{
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="skills">
        <h2>Skills</h2>
        <div class="container">

            <div class="skill_br" id="prsol">
                <div class="effect">
                <img src="./images/skills/prosol.png" class="logo">
                    <div style="width: max-content;">
                        <h3>Problem Solving</h3>
                    </div>
                </div>
            </div>
            <div class="skill_br">
                <div class="effect">
                <img src="./images/skills/python.png" class="logo">
                    <h3>Python</h3>
                </div>
            </div>
            
            <div class="skill_br">
                <img src="./images/skills/html.png" class="logo">
                <div class="effect">
                    <div style="width: max-content;">
                        <h3>Html +SS</h3>
                    </div>
                </div>
            </div>
            <div class="skill_br">
                <img src="./images/skills/js.png" class="logo">
                <div class="effect">
                    <h3>Javascript</h3>
                </div>
            </div>
            <div class="skill_br" id="clan">
                <img src="./images/skills/c-programming.png" class="logo">
                <div class="effect">
                    <h3>C</h3>
                </div>
            </div>
            
            <div class="skill_br">
                <img src="./images/skills/flutter.png" class="logo">
                <div class="effect">
                    <div style="width: max-content;">
                        <h3>Flutter + Dart</h3>
                    </div>
                </div>
            </div>
            

        </div>
    </div>
</body>

</html>
